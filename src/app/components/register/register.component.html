<div class="container mt-5">
  <div class="row mt-5">
      <h2>Register and discover everything our app has to offer you!!</h2>
  </div>
  <div class="row mt-5 justify-content-center">
    <div class="col-md-4">
      <p-inputGroup>
        <p-inputGroupAddon>
            <i class="pi pi-user"></i>
        </p-inputGroupAddon>
        <input pInputText placeholder="Username" [(ngModel)]="username" class="p-inputtext"/>
    </p-inputGroup>
    </div>
  </div>
  <div class="row mt-4 justify-content-center">
    <div class="col-md-4">
      <p-inputGroup>
        <p-inputGroupAddon>
          <i class="bi bi-envelope"></i>
        </p-inputGroupAddon>
        <input pInputText placeholder="Email" [(ngModel)]="email" class="p-inputtext"/>
    </p-inputGroup>
    </div>
  </div>
  <div class="row mt-4 justify-content-center">
    <div class="col-md-4">
      <p-inputGroup>
        <p-inputGroupAddon>
          <i class="pi pi-lock"></i>
        </p-inputGroupAddon>
        <input pInputText type="password" placeholder="Password" [(ngModel)]="password" class="p-inputtext"/>
    </p-inputGroup>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-md-4 offset-md-4">
      <p-button label="Register" (onClick)="register()"></p-button>
    </div>
  </div>
</div>
